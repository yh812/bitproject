{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="{% static 'js/jquery-3.6.1.js'%}"></script>
	<script src="{% static 'js/note_script.js'%}"></script>
	<script>
	
	</script>
	<style type="text/css">
		.input{
		 
 		 width : 295px;  
		}
		
		textarea{
			width:295px;
			height : 295px;
		}
		
	</style>
</head>
<body>
	
	<form action="notewrite" method='POST' name="noteform" id="sendform">
		{% csrf_token %}
		<input type="hidden" name="receive_user" value="{{receive_user}}">
		<input type="hidden" name="send_user" value="{{send_user}}">
		<table>
			<tr>
				<th> 받는 이 : </th>
				<td> {{receive_user}} </td>
			</tr>
			<tr>
				<th> 제목 </th>
				<td class="notetitletd"> 
					<input class="input" type="text"  maxlength="300" name='note_title'>
				</td>
			</tr>
			
			<tr>
				<th> 내용 </th>
				<td>
					<textarea name="note_content" rows="10" cols="40" name='note_content'></textarea>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<button type="submit" id="send">쪽지보내기</button>
					<button type="button" onclick="window.close()">취소</button>
				</th>
			</tr>
		</table>
	</form>
	
</body>
</html>
