{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="/static/css/styles2.css">
</head>
<script src="/static/js/jquery-3.6.1.js"></script>
<script src="/static/js/script_member.js"></script>
<body class="center">
	<div class="login-wrapper">
		<a href="main">
			<img src="{% static 'image/blueProjectLogo.png'%}" width="100">
		</a>
		<h2>Login</h2>
		<form method="post" action="login" id="login-form" autocomplete="off">
			{% csrf_token %} 
			<input type="text" name="id" placeholder="ID">
			<input type="password" name="passwd" placeholder="Password">
			 {% if message %}
            	{{message}}
         	{% endif %}
			<input type="submit" value="login">
		</form>
		<a href="register" class="register">회원가입</a> 
		<a href="findid" class="findid">아이디찾기</a> 
		<a href="findpw" class="findpasswd">비번찾기</a>
		<br><br>
		<button onclick="location='kakaologin'">
			<img src="{% static 'image/kakao_login_medium_wide.png'%}"
				alt="카카오로그인">
		</button>
		<br><br>
		<button onclick="location='/naver/login'">
			<img src="{% static 'image/naverlogin.png'%}"
				alt="네이버로그인" width="300px;" height="45px;">
		</button>
	</div>
</body>
</html>
